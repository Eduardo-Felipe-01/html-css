<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <!-- 08/08/2024-->
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
     <!-- <audio src="midia/toque-rock.mp3" controls autoplay></audio>    <- Jeito fácil / mais simples-->
    <!--   MP3 WAV OGG   <- Formatos de áudios -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/toque-rock.mp3" type="audio/mpeg">
        <source src="midia/toque-rock.ogg" type="audio/ogg">
        <source src="midia/toque-rock.wav" type="audio/wav">
        <p>Infelizmente seu navegador nâo consegue reproduzir áudio. <a href="midia/toque-rock.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
